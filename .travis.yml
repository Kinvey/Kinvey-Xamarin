matrix:
  include:
    - name: "Linux"
      os: linux
      language: csharp
      mono: none
      dotnet: 2.1
    - name: "macOS"
      os: osx
      language: generic
      osx_image: xcode9.4
before_script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew cask install dotnet-sdk; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export PATH="$PATH:/usr/local/share/dotnet"; fi
  - dotnet tool install --global coverlet.console
  - export PATH="$PATH:/home/travis/.dotnet/tools"
script:
  - cd Kinvey.Tests; dotnet test
  - coverlet bin/Debug/netcoreapp2.1/Kinvey.Tests.dll  --target "dotnet" --targetargs "test $PWD --no-build" --format opencover
after_success:
  - bash <(curl -s https://codecov.io/bash)
